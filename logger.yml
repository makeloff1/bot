version: 1
disable_existing_loggers: True

handlers:
  hdl1:
    class: logging.FileHandler
    level: ERROR
    filename: log/log1.txt
    encoding: utf8
  
  hdl2:
    class: logging.FileHandler
    level: DEBUG
    filename: log/log2.txt
    encoding: utf8

  hdl3:
    class: logging.FileHandler
    level: DEBUG
    filename: log/log1.txt
    encoding: utf8

  before_request_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: log/log1.txt
    encoding: utf8

loggers:
  logger1:
    handlers: [hdl1]
    level: DEBUG
    qualname: file
    propagate: no

  logger2:
    handlers: [hdl2]
    level: DEBUG
    qualname: file
    propagate: no
    
  logger3:
    handlers: [hdl3]
    level: DEBUG
    qualname: file
    propagate: no

  logger_before_request:
    handlers: [before_request_handler]
    level: DEBUG
    qualname: file
    propagate: no

root:
  level: DEBUG
  handlers: [hdl1,hdl2,hdl3,before_request_handler]
